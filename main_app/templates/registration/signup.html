{% extends 'base.html' %}
{% block content %}

<article>
  <div class="center">
    <h1>Sign Up</h1>
    {% if error_message %}
      <p class="red-text">{{ error_message }}</p>
    {% endif %}

    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {% include 'form_snippet.html' %}
      <input type="submit" class="btn" value="Signup">
    </form>
  </div>
</article>
{% endblock %}
