{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {% comment %} {{ form.as_p }} {% endcomment %}
  {% include 'form_snippet.html' %}
  <input type="submit" class="btn" value="signup">
</form>

{% endblock %}
