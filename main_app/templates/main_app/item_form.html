{% extends 'base.html' %}
{% block content %}
{% include 'manage_nav.html' %}

<article>
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Item</h1>
  {% endif %}
  
  <form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn">
  </form>
  {% if object %}
    <a href="{% url 'item_delete' object.id %}" class='delete-btn'>Delete Item</a>
  {% endif %}
</article>
{% endblock %}
